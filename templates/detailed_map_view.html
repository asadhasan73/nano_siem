<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Detailed Map View</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css" integrity="sha512-rxThY3LYIfYsVCWPCW9dB0k+e3RZB39f23ylUYTEuZMDrN/vRqLdaCBo/FbvVT6uC2r0ObfPzotsfKF9Qc5W5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    .custom-form {
        max-width: fit-content;
        max-height: fit-content;
        padding-top: 10px;
        padding-bottom: 10px;
    }
</style>

<body style="width: 100%; height: 100%;">
    <form >
        <div class="container">
          <div class="row">
            <div class="col-sm">
                <div class="form-group custom-form">
                    <select class="form-select" id="date_range" name="date_range">
                        <option selected="selected" value="0">Select last days</option>
                        <option value="30">30 days</option>
                        <option value="60">60 days</option>
                        <option value="90">90 days</option>
                        <option value="365">1 year</option>
                        <option value="730">2 years</option>
                    </select>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group custom-form">
                    <div class="custom-form"><b>OR</b></div>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group custom-form">
                    <input id="start_date" name="start_date" type="text" class="form-control custom-form" data-date-format="yyyy-mm-dd" value="{{ start_date }}">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group custom-form">
                    <div class="input-group-addon custom-form">to</div>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group custom-form">
                    <input id="end_date" name="end_date" type="text" class="form-control custom-form" data-date-format="yyyy-mm-dd" value="{{ end_date }}">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group custom-form">
                    <button type="submit" class="btn btn-primary custom-form">Display</button>
                </div>
            </div>
          </div>
        </div>
    </form>
    <iframe style="width: 100%; height: 100%;" srcdoc="{{ map }}"></iframe>
</body>
<script>
    $('#start_date').datepicker({
        "autoclose": true,
    });
    $('#end_date').datepicker({
        "autoclose": true,
    });

</script>
</html>
